<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <input type="text" id="filter-input" placeholder="Filter chat recipients">
        
        <div id="chat-list-container">
            <ul id="chat-list">
                <!-- Chat list will be dynamically populated using JavaScript -->
            </ul>
        </div>

        <div id="right-section">
            <!-- Right section to display messages -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
