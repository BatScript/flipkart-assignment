<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="chat-container">
            <div id="chat-list-container">
                <div class="input-container">
                    <label>Filter by Title/Order ID</label>
                    <input type="text" id="filter-input" placeholder="Start typing to search...">
                </div>
                <ul id="chat-list">
                    <!-- Chat list will be dynamically populated using JavaScript -->
                </ul>
            </div>
    
            <div id="right-section">
                <!-- Right section to display messages -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
